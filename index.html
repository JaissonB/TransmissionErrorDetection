<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Checksum</title>
</head>
<body>
    <header>
        <h1>Métodos de Detecção de Erros em Transmissão de Redes</h1>
        <h2>Método CHECKSUM</h2>
    </header>
    <main>
        <div class="div-container">
            <div class="div-words-issuer">
                <div class="div-input-label">
                    <label for="wordOne">Primeira palavra</label>
                    <input id="wordOne" maxlength="8"/>
                </div>
                <div class="div-input-label">
                    <label for="wordTwo">Segunda palavra</label>
                    <input id="wordTwo" maxlength="8"/>
                </div>
                <div class="div-input-label">
                    <label for="wordSum">Soma das palavras</label>
                    <input id="wordSum" readonly/>
                </div>
                <div class="div-checkboxs">
                    <span>Transmitir:</span>
                    <div>
                        <div class="div-radio-label">
                            <input id="radioTransmissionCorrect" class="optionStatus" type="radio" name="transmissioStatus" onchange="setTransmissionStatus()"/>
                            <label for="radioTransmissionCorrect">Corretamente</label>
                        </div>
                        <div class="div-radio-label">
                            <input id="radioTransmissionInorrect" class="optionStatus" type="radio" name="transmissioStatus" onchange="setTransmissionStatus()"/>
                            <label for="radioTransmissionInorrect">Incorretamente</label>
                        </div>
                        <div class="div-radio-label">
                            <input id="radioTransmissionRandom" class="optionStatus" type="radio" name="transmissioStatus" onchange="setTransmissionStatus()" checked/>
                            <label for="radioTransmissionRandom">Aleatório</label>
                        </div>
                    </div>
                </div>
                <button id="toTransmit">Transmitir</button>
            </div>
            <div class="div-info-transmission">
                <h2>Conteúdo da transmissão:</h2>
                <div class="div-input-label">
                    <label for="wordOneTransmited">Primeira palavra</label>
                    <input id="wordOneTransmited" maxlength="8" readonly/>
                </div>
                <div class="div-input-label">
                    <label for="wordTwoTransmited">Segunda palavra</label>
                    <input id="wordTwoTransmited" maxlength="8" readonly/>
                </div>
                <div class="div-input-label">
                    <label for="wordSumInverted">Soma das palavras invertida</label>
                    <input id="wordSumInverted" readonly/>
                </div>
            </div>
            <div class="div-words-receiver">
                <div class="div-input-label">
                    <label for="wordSumInverted2">Soma das palavras invertida</label>
                    <input id="wordSumInverted2" readonly/>
                </div>
                <div class="div-input-label">
                    <label for="wordSumReceived">Soma das palavras recebidas</label>
                    <input id="wordSumReceived" readonly/>
                </div>
                <div class="div-input-label">
                    <label for="wordResult">Resultado</label>
                    <input id="wordResult" readonly/>
                    <span class="resultTransmission"></span>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
